<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="180" height="180" fill="transparent"/>

  <!-- Text 'XcodeFlow' with rounded curves and soft style -->
  <text x="46" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#gradFlow)">
    XcodeFlow
  </text>

  <!-- Gradient for 'flow' inspired by dynamic Airflow and Airbnb colors -->
  <defs>
    <linearGradient id="gradFlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(34,193,195);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(253,187,45);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Group for polygons (rotating the entire logo except text) -->
  <g transform="rotate(15, 100, 100)">
    <!-- 7 polygons arranged like a big X with rotated and rounded corners -->
    <polygon points="40,40 80,80 60,100 20,60" fill="rgb(253,187,45)" opacity="0.4" rx="10" ry="10" />
    <polygon points="60,40 100,80 80,100 40,60" fill="rgb(34,193,195)" opacity="0.4" rx="10" ry="10" />
    <polygon points="80,20 120,60 100,80 60,40" fill="rgb(253,187,45)" opacity="0.4" rx="10" ry="10" />
    <polygon points="100,20 140,60 120,80 80,40" fill="rgb(34,193,195)" opacity="0.4" rx="10" ry="10" />
  </g>
</svg>
